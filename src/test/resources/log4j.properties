# Root logger option
log4j.rootLogger=INFO, stdout

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %c{1}:%L - %m%n

log4j.logger.org.mule=WARN
log4j.logger.com.mulesoft=WARN
log4j.logger.org.springframework=WARN
log4j.logger.org.apache.activemq=WARN
log4j.logger.org.mule.DefaultMuleContext=INFO
log4j.logger.com.confluex=DEBUG
log4j.logger.org.mule.transport.jdbc=DEBUG
log4j.logger.com.mulesoft.mule.transport.jdbc=DEBUG
